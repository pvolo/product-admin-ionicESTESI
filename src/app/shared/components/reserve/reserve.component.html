<ion-card *ngIf="product">
  <ion-card-header>
    <ion-card-title>Reservar Asientos</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="reserveSeats()">
      <ion-item>
        <ion-label position="floating">Asientos a Reservar</ion-label>
        <ion-input type="number" formControlName="seats"></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="form.invalid">
        Reservar
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
