<app-header [isModal]="true" title="Mis Reservaciones"></app-header>



<ion-content>
  <ion-list>
    <ion-item *ngFor="let reservation of reservations">
      <ion-label>
        <strong style="color: #FFB800;">DESTINO: </strong> <strong><h2> {{ reservation.productName }} </h2></strong>
        <p>Asientos Reservados: {{ reservation.reservedSeats }}</p>
        <p>Fecha: {{ reservation.reservationDate }} </p>
        <p>Conductor: {{ reservation.productCreatorName }} </p>
        <p>Estado Reservado: {{ reservation.productState }} </p>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
