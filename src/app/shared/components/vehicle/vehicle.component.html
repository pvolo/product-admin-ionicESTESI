<app-header [showMenu]="false" title="Agregar Vehiculo"></app-header>
<ion-content class="ion-padding">
  <div class="form-container">
    <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Ingrese su Patente</ion-label>
        <ion-input formControlName="matricula"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Modelo del Vehículo</ion-label>
        <ion-input formControlName="nameCar"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="vehicleForm.invalid" color="warning">
        Guardar Vehículo
      </ion-button>
      <ion-button (click)="cerrarModal()" color="secondary">
        Volver
      </ion-button>
    </form>
  </div>
</ion-content>
