<app-header [showMenu]="true" title="Agregar Datos Personales"></app-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">RUN</ion-label>
    <ion-input [(ngModel)]="user.rut" type="number" maxlength="9"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Fecha de Nacimiento</ion-label>
    <ion-datetime
      display-format="DD/MM/YYYY"
      picker-format="DD/MM/YYYY"
      presentation="date"
      [(ngModel)]="user.birthdate"
    ></ion-datetime>
  </ion-item>
  <ion-button expand="block" (click)="savePersonalData()">Guardar</ion-button>
  <ion-footer>
    <ion-button expand="full" (click)="volverAlInicio()">Volver</ion-button>
  </ion-footer>
  
  </ion-content>
